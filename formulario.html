<!DOCTYPE html>
<html>
    <head>
        <title>Pesquisa de satisfação</title>
    </head>
    <body>
        <h1>Pesquisa de satisfação</h1>
        <form>
            <p>
                Dados pessoais:
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Telefone">
            </p>

            <p>
                1 - Você achou o ambiente do estabelecimento agradável?
                <input type="radio" id="sim" name="ambiente">
                <label for="sim">sim</label>
                <input type="radio" id="nao" name="ambiente">
                <label for="nao">não</label>
            </p>

            <p>
                2 - Você se sentiu bem atendido pelos funcionários do local?
                <input type="radio" id="sim2" name="funcionarios">
                <label for="sim2">sim</label>
                <input type="radio" id="nao2" name="funcionarios">
                <label for="nao2">não</label>
            </p>

            <p>
                3 - Selecione a cidade em que o estabelecimento está localizado:
                <select>
                    <option>São Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Rio de Janeiro</option>
                    <option>Espírito Santo</option>
                    <option>Paraná</option>
                </select>
            </p>

            <p>
                <input type="checkbox" id="compartilhar">
                <label for="compartilhar">Eu autorizo compartilhar minha resposta com terceiros</label>
            </p>
        </form>
        
    </body>
</html>
